<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="icon" type="image/x-icon" href="">
    <title>文化讲座</title>
    <meta name="Keywords" content="荆楚红">
    <meta name="Description" content="荆楚红">
</head>
<link rel="stylesheet" href="common/reset.css">
<link rel="stylesheet" href="lab/layui/css/layui.css">
<link rel="stylesheet" href="common/common.css">
<link rel="stylesheet" href="css/lecture.css">
<link rel="stylesheet" href="css/another.css">
<script src="lab/layui/layui.js"></script>
<script src="lab/jquery1.9.0.min.js"></script>
<script src="common/common.js"></script>
<script src="common/template-web.js"></script>
<script src="js/lecture.js"></script>
<body>
<header></header>
<div class="container">
    <div class="banner"></div>
    <div class="centerCont">
        <ul class="introduceList">
            <li class="active"><p>场馆介绍</p><span></span></li>
        </ul>
        <!--列表-->
        <ul class="redAreaList">
            <li>
                <a href="javascript:void(0);" class="areaLink" style="background-image: url(img/index9.png);"></a>
                <div class="listItemSim">
                    <div class="simpleT">
                        <div class="title pointTxt">我的中国梦系列</div>
                    </div>
                    <div class="simpleB">
                        <div class="time pointTxt">05月16日~05月21日 09:30</div>
                        <div class="position pointTxt">湖北省武汉市武汉市汉口青年路373号</div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="addMore">查看更多</div>
    </div>
</div>
<div class="shadow">
    <div class="alertArea">
        <div class="alertTop">
            <span class="alertShut"></span>
            <p>讲座介绍</p>
        </div>
        <div class="alertDetail">
            <div class="alertSimple">
                <img src="img/index9.png" alt="img">
                <p class="alertName pointTxt">弘扬红色文化专题讲座</p>
                <div class="alertTime">05月16日~05月21日 09:30</div>
                <div class="alertPosition">湖北省武汉市武汉市汉口青年路373号</div>
            </div>
            <div class="alertContext">
                <p>军徽闪耀，军旗飘扬。战胜无数艰难险阻、创造无数人间奇迹、建立无数卓越功勋的人民军队，即将迎来８０华诞。</p>
                <p>军徽闪耀，军旗飘扬。战胜无数艰难险阻、创造无数人间奇迹、建立无数卓越功勋的人民军队，即将迎来８０华诞。</p>
            </div>
        </div>
    </div>
</div>
<footer></footer>
</body>
<script type="text/template" id="introduceList">
    {{each data value index}}
    {{if index==0}}
    <li data-id="{{value.id}}" class="active"><p>{{value.rd_sub_title}}</p><span></span></li>
    {{else}}
    <li data-id="{{value.id}}"><p>{{value.rd_sub_title}}</p><span></span></li>
    {{/if}}
    {{/each}}
</script>
<!--列表-->
<script type="text/template" id="redAreaList">
    {{each data value index}}
    <li onclick=getActivityDetailsInfo(value.id)>
        <a href="javascript:void(0);" class="areaLink" style="background-image: url({{value.rd_detail_cover}});"></a>
        <div class="listItemSim">
            <div class="simpleT">
                <div class="title pointTxt">{{value.rd_detail_title}}</div>
            </div>
            <div class="simpleB">
                <div class="time pointTxt">{{value.rd_createtime}}-{{value.rd_updatetime}}</div>
                <div class="position pointTxt">{{value.rd_area}}</div>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<!--弹窗-->
<script type="text/template" id="alertDetail">
    <div class="alertSimple">
        <img src="img/index9.png" alt="img">
        <p class="alertName pointTxt">弘扬红色文化专题讲座</p>
        <div class="alertTime">05月16日~05月21日 09:30</div>
        <div class="alertPosition">湖北省武汉市武汉市汉口青年路373号</div>
    </div>
    <div class="alertContext">
        <p>军徽闪耀，军旗飘扬。战胜无数艰难险阻、创造无数人间奇迹、建立无数卓越功勋的人民军队，即将迎来８０华诞。</p>
        <p>军徽闪耀，军旗飘扬。战胜无数艰难险阻、创造无数人间奇迹、建立无数卓越功勋的人民军队，即将迎来８０华诞。</p>
    </div>
</script>
</html>
