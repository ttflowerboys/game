<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="icon" type="image/x-icon" href="">
    <title>登录</title>
    <meta name="Keywords" content="荆楚红">
    <meta name="Description" content="荆楚红">
</head>
<link rel="stylesheet" href="common/reset.css">
<link rel="stylesheet" href="lab/layui/css/layui.css">
<link rel="stylesheet" href="common/common.css">
<link rel="stylesheet" href="css/person.css">
<script src="lab/layui/layui.js"></script>
<script src="lab/jquery1.9.0.min.js"></script>
<script src="common/common.js"></script>
<script src="js/login.js"></script>
<body class="login">
    <header></header>
    <div class="container">
        <div class="banner" style="width: 100%;height: 451px;background-image: url(img/index1.png);background-repeat: no-repeat;background-position: center;"></div>
        <div class="w1200 container_inner">
            <div class="form_wrap">
                <div class="toggle_nav">
                    <a href="javascript:;" class="active">登录</a>
                    <a href="javascript:;">注册</a>
                </div>
                <div class="form_inner" id="login">
                    <div class="input_control">
                        <i class="tel"></i>
                        <input type="text" name="" placeholder="输入手机号">
                    </div>
                    <div class="input_control">
                        <i class="password"></i>
                        <input type="password" name="" placeholder="输入密码">
                    </div>
                    <div class="submit_box">
                        <input type="button" name="" value="登录">
                    </div>
                    <div class="form_bottom">
                        <a href="javascript:;">忘记密码</a>
                        <div class="other_login">
                            <h3>其它登录方式</h3>
                            <ul>
                                <li class="weixin"></li>
                                <li class="weibo"></li>
                                <li class="qq"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form_inner" id="regist" style="display: none;">
                    <div class="input_control">
                        <i class="tel"></i>
                        <input class="phone" type="text" name="" placeholder="输入手机号">
                    </div>
                    <div class="input_control">
                        <i class="valid"></i>
                        <input class="valid" type="text" name="" placeholder="验证码">
                        <span class="valid_btn">发送验证码</span>
                    </div>
                    <div class="input_control">
                        <i class="password"></i>
                        <input type="password" name="" placeholder="密码">
                    </div>
                    <div class="other">
                        <input id="checkbox" type="checkbox" name=""><p class="agree">我同意<a href="javascript:;">隐私协议</a>和<a href="javascript:;">服务声明</a></p>
                    </div>
                    <div class="submit_box">
                        <input type="button" name="" value="注册">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>

</html>
