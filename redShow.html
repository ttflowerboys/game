<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="icon" type="image/x-icon" href="">
    <title>红色展览</title>
    <meta name="Keywords" content="荆楚红">
    <meta name="Description" content="荆楚红">
</head>
<link rel="stylesheet" href="common/reset.css">
<link rel="stylesheet" href="lab/layui/css/layui.css">
<link rel="stylesheet" href="common/common.css">
<link rel="stylesheet" href="css/redShow.css">
<script src="lab/layui/layui.js"></script>
<script src="lab/jquery1.9.0.min.js"></script>
<script src="common/common.js"></script>
<script src="js/redShow.js"></script>
<script src="common/template-web.js"></script>
<body>
<header></header>
<div class="container">
    <div class="banner"></div>
    <div class="centerCont">
        <ul class="redAreaList">
            <li>
                <a href="redAreaDetail.html" class="areaLink" style="background-image: url(img/index9.png);">
                    <div class="bottomFix">
                        <div class="timeBox">
                            <span class="timeLabel">展览时间</span>
                            <span class="timeDate">05月21日 09：30</span>
                        </div>
                        <div class="visitNum">参观人数<span>261</span></div>
                    </div>
                </a>
                <div class="listItemSim">
                    <div class="simpleT">
                        <div class="title pointTxt">我的中国梦系列</div>
                    </div>
                    <div class="simpleB">
                        <div class="address pointTxt">武汉市江岸区金桥大道117号武汉市民之家东翼</div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="addMore">查看更多</div>
    </div>
</div>
<footer></footer>
</body>
<script type="text/template" id="redAreaList">
    {{each data value index}}
    <li>
        <a href="redAreaDetail.html?id={{value.id}}" class="areaLink" style="background-image: url({{value.rd_show_cover}})">
            <div class="bottomFix">
                <div class="timeBox">
                    <span class="timeLabel">展览时间</span>
                    <span class="timeDate">{{value.rd_show_starttime}}</span>
                </div>
                <div class="visitNum">参观人数<span>{{value.visitNumber}}</span></div>
            </div>
        </a>
        <div class="listItemSim">
            <div class="simpleT">
                <div class="title pointTxt">{{value.rd_show_name}}</div>
            </div>
            <div class="simpleB">
                <div class="address pointTxt">{{value.rd_show_addr}}</div>
            </div>
        </div>
    </li>
    {{/each}}
</script>
</html>
