<script type="text/template" id="redAreaList">
    {{each data  value index}}
    <li>
        <a href="redAreaDetail.html?id={{value.id}}"
           class="areaLink"
           style="background-image:url({{value.rd_stadium_cover}})">
            <p class="title pointTxt">{{value.rd_stadium_name}}</p>
            <div class="shadow">
                <p class="pointTxtS">{{value.rd_stadium_name}}</p>
                <span></span>
            </div>
        </a>
        <div class="listItemSim">
            <div class="simpleT">
                <div class="address pointTxt">{{value.rd_stadium_addr}}</div>
                <span class="scoreTxt">{{value.score}}分</span>
            </div>
            <div class="simpleB">
                <div class="visitNum">
                    参数人数
                    <span>{{value.visitCount}}</span> |
                    <span>{{value.rd_stadium_phone}}</span>
                </div>
                {{if value.score<1}}
                <div class="scoreImg score3" style="background-image: url(img/0.png);"></div>
                {{else if value.score>=1 && value.score<2}}
                <div class="scoreImg score3" style="background-image: url(img/1.png);"></div>
                {{else if value.score>=2 && value.score<3}}
                <div class="scoreImg score3" style="background-image: url(img/2.png);"></div>
                {{else if value.score>=3 && value.score<4}}
                <div class="scoreImg score3" style="background-image: url(img/3.png);"></div>
                {{else if value.score>=4 && value.score<5}}
                <div class="scoreImg score3" style="background-image: url(img/4.png);"></div>
                {{else if value.score>=5}}
                <div class="scoreImg score3" style="background-image: url(img/5.png);"></div>
                {{/if}}
            </div>
        </div>
    </li>
    {{/each}}
</script>
